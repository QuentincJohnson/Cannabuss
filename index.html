<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabuss Delivery</title>
    <meta name="description" content="Can a buss diliver cannabis OF COURSE!!!!">
    <meta name="author" content="[Your Name]">
    <link rel="stylesheet" href="css/reset.css"> <!-- You may change this "Reset" to "Normalize" if preferred -->
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/16bdba87f0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <header class="banner">


      <button type="button" class="banner-butt" id="search"><span class="fas fa-search"></span></button>
      <!-- Site logo -->
      <a href="index.html" class="center"><img class="logo" src="img/cannabuss_logo.png" alt="Cannabuss Logo"></a>

      
      <button class="banner-butt"><span class="fas fa-shopping-cart"></span></button>
    
    </header>
 
    <main>
      <header class="pop">   
        <!-- filter list-->
        <div class="dropdown">
          <h2 class="tittle">What are you looking for?</h2>
          <form class="dropdown-content">
            <div class="bar">
                <input type="search" name="search-bar" id="search-bar" value="" class="search-bar">
            </div>
            
            <div class="strain-quality">
              <fieldset>
                  <ul class="strains">
                    <li><input type="checkbox" name="strain" value="indica" id="indica"> <label for="indica">Indica</label></li>
                    <li><input type="checkbox" name="strain" value="sativa" id="sativa"> <label for="sativa">Sativa</label></li>
                    <li><input type="checkbox" name="strain" value="hybrid" id="hybrid"> <label for="hybrid">Hybrid</label></li>
                  </ul>
                </fieldset>
      
                <fieldset>
                  <ol class="quality">
                    <li><input type="checkbox" name="quality" value="a+" id="a+"> <label for="a+">A+</label></li>
                    <li><input type="checkbox" name="quality" value="a++" id="a++"> <label for="a++">A++</label></li>
                    <li><input type="checkbox" name="quality" value="a+++" id="a+++"> <label for="a+++">A+++</label></li>
                    <li><input type="checkbox" name="quality" value="quad" id="quad"> <label for="quad">Quad</label></li>
                  </ol>
                </fieldset>
            </div>
            
            <fieldset>
              <ol class="category">
                <li>
                  <input type="radio" name="category" value="1" id="flower">
                  <label for="flower">
                    <span>Flower</span>
                  </label>
                </li>
                <li>
                  <input type="radio" name="category" value="2" id="concentrate">
                  <label for="concentrate">
                    <span">Concentrate</span>
                  </label>
                </li>
              </ol>

              <ol class="range">
                <li>
                  <input type="radio" name="price-range" value="1" id="high-low">
                  <label for="high-low">
                    </span>$Highest lowest</span>
                  </label>
                </li>
                <li>
                  <input type="radio" name="price-range" value="2" id="low-high">
                  <label for="low-high">
                    <span">$Lowest Highest</span>
                  </label>
                </li>
              </ol>
            </fieldset>
          </form>
        </div>
      </header>
      
      <section id="content">
        <!-- section for filling with js results-->

      </section>

      

      <footer>
        <nav aria-label="Product Pages" class="pages">
          <div><a href="#" aria-label="Previous page">prev</a></div>
          <div>1/4</div>
          <div><a href="#" aria-label="Next page">next</a></div>
        </nav>
      </footer>
    </main>

    <!-- footer-->
    <footer class="line bottom">
      <nav aria-label="Legal" class="foot">
        <ul>
          <li><a href="#">To Top</a></li>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <ul>
            <li><a href="#">How to oder</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
        <ul>
          <li><a href="#"><span class="fab fa-instagram media-icon top"></span></a></li>
          <li><a href="#"><span class="fab fa-twitter media-icon"></span></a></li>
        </ul>
      </nav>
      <p class="copy">&copy; Copyright, 2018.</p>
    </footer>
    


    <script src="js/index.js"></script>
  </body>
</html>
